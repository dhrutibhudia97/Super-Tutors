{% extends 'base.html' %}
{% load static %}
{% block title %} 
<title>Submit Booking</title> 
{% endblock title %} 
{% block content %} 
{% if user.is_authenticated %} 
<h2 class="text-center mt-3">Online Booking</h2>
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'submitbooking' %}" class="me-2 ms-2" required> {% csrf_token %} <h3 class="text-center mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time_choice"> {% for time_choice in times %} <option value="{{time_choice}}">{{time_choice}}</option> {% endfor %} </select>
        </div>
        <button type="submit" class="btn btn-primary text-white mt-3">Submit</button>
        <button type="button" class=" go-back btn btn-primary text-white mt-3">
            <a href="{% url 'bookings' %}">Go Back</a>
        </button>
    </form>
</div> 
{% else %} 
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">You need to sign in first!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div> 
{% endif %}
{% endblock %}
