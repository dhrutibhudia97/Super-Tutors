<title>Edit Booked Sessions</title>
{% extends 'base.html' %}
{% load static %}
{% block body %}




{% if user.is_authenticated %}
<h1 class="text-center mt-3">Edit Booked Sessions</h1>

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black text-center m-5">
    <form method="post" action="{% url 'submitUpdateBooking' id %}" class="me-2 ms-2" required>
        {% csrf_token %}
        
        <!--input time-->
        <h3 class="text-center mt-4">Time:</h3>
        <div>
            <select class="form-select fs-3 text-center" name="time">
                {% for time_choice in time_choices %}
                <option value="{{time}}">{{time_choice}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary text-white mt-3">Submit</button>

    </form>
</div>

{% else %}

<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5">
    <h1 class="p-2  me-3">First Sign in!</h1>
    <a href="{% url 'login' %}" class="btn btn-primary text-white">Sign in</a>
</div>

{% endif %}


{% endblock %}



    <!-- CONTENT-->

    <footer>

            </li>
        </ul>
    </footer>
        
</body>
</html>
